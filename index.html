<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Contador</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Vamos contar</h1>
  </header>

  <section id="container">
    <div>
      <label for="start">Início:</label>
      <input type="number" name="Início" id="start">
    </div>
    <div>
      <label for="finish">Fim:</label>
      <input type="number" name="finish" id="finish">
    </div>
    <div>
      <label for="step">Passo:</label>
      <input type="number" name="step" id="step">
    </div>
    <div>
      <input type="button" value="Contar" onclick="counter()">
    </div>
    <div id="res">
      Preparando a contagem...
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
